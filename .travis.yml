language: go
services:
- mysql
- postgres
go:
- '1.5'
- '1.6'
- tip
env:
- GO15VENDOREXPERIMENT="1"
install:
- go get github.com/Masterminds/glide
before_script: 
script:
- glide install
- go test -race $(glide novendor)
before_deploy:
- go run internal/scripts/build_release_artifacts.go
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  on:
    repo: stellar/go
    tags: true
    go: '1.6'
